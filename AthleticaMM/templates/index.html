<!DOCTYPE html>
<html lang="pt-br">
<!--Teste commit-->
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'img/LogoOG.png' %}">
</head>

<body>
    <div class="container">
        <div class="img">
            <img src="{% static 'img/Gaming-rafiki.svg' %}">
        </div>
        <div class="login-container">
            <form action="login.html">
                <h2>Entrar</h2>
                <p>Bem-vindo de volta player !</p>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Usuário</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-key"></i>
                    </div>
                    <div>
                        <h5>Senha</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <input type="submit" class="btn" value="Entrar">
                <a class="forgot" href="{% url 'esqueci a senha' %}">Esqueceu sua senha ?</a>
                <div class="others">
                    <hr>
                    <p>OU</p>
                    <hr>
                </div>
                <div class="social">
                    <div class="social-icons facebook">
                        <a href="#"><img src="{% static 'img/facebook.png' %}">Entrar com o Facebook</a>
                    </div>'
                    <div class="social-icons google">
                        <a href="#"><img src="{% static 'img/google.png' %}">Entrar com Google</a>
                    </div>
                </div>
                <div class="account">
                    <p>Player você ainda não possui conta ?</p>
                    <a href="{% url 'pagina de cadastro' %}">Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'main.js' %}"></script>
</body>

</html>
